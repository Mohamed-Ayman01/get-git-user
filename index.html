<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch github user info</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2 class="title">search for user</h2>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
        <button id="submit">Search</button>
      </form>
      <div class="result-box hidden">
        <div class="user-info">
          <h2 class="title"><i class="fas fa-address-card"></i> user bio</h2>
          <div class="info-container">
          </div>
        </div>
        <div class="projects-info">
          <h2 class="title"><i class="fas fa-folder-tree"></i> user projects</h2>
          <div class="projects">
          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
